<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="max-w-7xl mx-auto">
      <div class="p-5 bg-blue-100 rounded-md">
        <div class="flex justify-between">
          <div>
            <h1 class="text-3xl font-semibold">Interactive</h1>
            <h1>Geometry Genius</h1>
          </div>
          <button id="blog" class="bg-blue-400 font-semibold px-7 rounded-lg">
            Blog
          </button>
        </div>
      </div>
    </header>

    <!-- Main Section Start From Here---------- -->
    <main>
        <section class="max-w-7xl grid lg:grid-cols-4 gap-5 place-items-center lg:place-items-start  mx-auto py-10">

        <!-- Triangle Area------------- -->
        <div
        onmouseover="randomColor(this)" 
          class="text-center space-y-3 w-72 p-7 border border-slate-200">
          <div class="w-44 h-32 mx-auto">
            <img class="w-full h-full" src="./images/triangle.png" alt="" />
          </div>
          <h1 class="text-2xl font-semibold pt-4">Triangle</h1>
          <h1>
            Formula (A) = 0.5 x <span id="tri-a">b</span> x
            <span id="tri-b">h</span>
          </h1>
          <input
            class="w-20 rounded-sm outline-none px-3 py-1 bg-slate-50"
            type="text"
            placeholder="b"
            id="triangle-first">
          <span class="ml-1"> cm </span>
          <input
            id="triangle-second"
            class="w-20 bg-slate-50 outline-none px-3 py-1"
            type="text"
            placeholder="h">
          <span class="ml-1"> cm </span>
          <button
            class="bg-blue-500 py-2 px-20 rounded-lg text-white font-semibold hover:bg-blue-700 transition-all"
            id="triangle-btn">
            Calculate
          </button>
        </div>

        <!-- Rectangle Area------------------ -->
        <div onmouseover="randomColor(this)"class="text-center space-y-3 w-72 p-7 border border-slate-200">
            <div class="w-44 h-32 mx-auto">
              <img class="w-full h-full" src="./images/rectangle.png" alt="" />
            </div>
            <h1 id="rectangle" class="text-2xl font-semibold pt-4">Rectangle</h1>
            <h1>
              Formula (A) = <span id="rec-a">w</span> x <span id="rec-b">i</span>
            </h1>
            <input
              class="w-20 rounded-sm outline-none px-3 py-1 bg-slate-50"
              placeholder="w"
              type="text"
              id="rectangle-first"
              />
            <span class="ml-1"> cm </span>
            <input
              id="rectangle-second"
              class="w-20 bg-slate-50 outline-none px-3 py-1"
              type="text"
              placeholder="i"
            />
            <span class="ml-1"> cm </span>
            <button
              id="rectangle-btn"
              class="bg-blue-500 py-2 px-20 rounded-lg text-white font-semibold hover:bg-blue-700 transition-all">
              Calculate
            </button>
        </div>
    </main>

     <!-- script file -->
  <script src="js/function.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
